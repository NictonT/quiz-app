<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slide active" id="mainPage">
        <div class="header">
            <h1>Quiz Application</h1>
            <div class="toggle-container">
                <input type="checkbox" id="nightModeToggle" class="toggle" />
                <label for="nightModeToggle" class="toggle-label">Night Mode</label>
            </div>
        </div>
        <div class="content">
            <h2>Enter your questions in JSON format</h2>
            <textarea id="jsonInput" rows="10" placeholder='{
                "question": "What is the capital city of Japan?",
                "answers": {
                  "A": "Beijing",
                  "B": "Seoul",
                  "C": "Tokyo",
                  "D": "Bangkok",
                  "E": "Manila"
                },
                "correctAnswer": "C"
              }'></textarea>
            <button class="button primary" id="executeButton" onclick="executeQuiz()">Execute</button>
            <button class="button secondary" onclick="goToFilesPage()">Files</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
